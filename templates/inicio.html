<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-white font">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="static/KFC_logo-image.svg.png" alt="logo"
                        style="height: 50px; width: auto;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="/sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="/form">formulario</a>
                        </li>

                        <li>
                            <a href="/login"><img src="static/icons8-usuário-50 (1).png" alt="login"
                                    style="height: 40px; width: auto; display: flex; position: relative;right: -1200px;"></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <br><br><br>
        <div class="container text-center">
            <div class="row d-flex align-items-center mx-auto" style="justify-content: center;">
                {% for i in cupom %}
                <div class="col-8 col-md-3 pt-3">
                    <div class="card" style="width: 14rem;">
                        <img src="{{ i.imagem }}" class="card-img-top d-flex" alt="cupom 1"
                            style=" width: 100%; height: 180px; object-fit: cover; object-position: 0px -30px ;">
                        <div class="card-body">
                            <p class="card-text">{{ i.texto }}</p>
                            <pclass="card-text">A partir de</p>
                                <p style="position: relative; top: 0px;">R$ <span style="display: block;">{{ i.valor
                                        }}</span></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


        <br><br><br><br>
        <div class="container row mx-auto g-4">
            {% for i in cat %}
            <div class="col-6 col-md-4 col-xxl-2">
              <div class="card">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
                  role="img" aria-label="Espaço reservado: tampa da imagem" preserveAspectRatio="xMidYMid slice"
                  focusable="false">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
                    cap</text>
                </svg>
                <div class="card-header">
                  <p class="text-center">
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">
                        {{ i.nome }}<br>
                        {{ i.categoria }}<br>
                        {{ i.console }}
                      </font>
                    </font>
                  </p>
                </div>
              </div>
            </div>
            {% endfor %}



    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
